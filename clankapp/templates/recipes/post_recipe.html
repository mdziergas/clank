{% extends 'recipes/recipebase.html' %}

{% block title %} Welcome to the home page {% endblock %}


{% block body %} 
<div class="container w-75 m-5 mx-auto">
<div class="card">
    <h5 class="card-header">Create a Recipe</h5>
    <div class="card-body">
            <form class="row g-3" method="post">
                <div class="col-md-6">
                  <label for="recipeName" class="form-label">Recipe Name</label>
                  <input type="text" class="form-control" name="recipe_name" id="recipeName">
                </div>
                <div class="col-md-6">
                    <label for="inputState" class="form-label">Category</label>
                    <select id="inputState" name="category" class="form-select">
                      <option selected>Choose...</option>
                      <option>Alcoholic</option>
                      <option>Non-alcoholic</option>
                    </select>
                </div>
                <div class="col-12">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" name = "description" placeholder="What is it and why is it amazing?" id="description" style="height: 100px"></textarea>
                  </div>
                <div class="col-12">
                    <label for="ingredients" class="form-label">Ingredients</label>
                    <textarea class="form-control" name = "ingredients" placeholder="List of ingredients" id="ingedients" style="height: 100px"></textarea>
                  </div>
                <div class="col-12">
                    <label for="ingredients" class="form-label">Instructions</label>
                    <textarea class="form-control" name = "instructions" placeholder="List the steps to create tastiness" id="instructions" style="height: 100px"></textarea>
                </div>
                
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck" required>
                    <label class="form-check-label" for="gridCheck">
                      I'm done!
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Post Recipe!</button>
                </div>
          </form>
      
    </div>
  </div>
</div>

{% endblock %}
